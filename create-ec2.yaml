---
 - name:  Provisioning new EC2 using Ansible playbook
   hosts: localhost
   connection: local
   gather_facts: False
   tags: provisioning

   vars:
     keypair: fgallego-key-ssh
     instance_type: t2.micro
     # Ubuntu
     #image: ami-00874d747dde814fa
     # LAMP
     image: ami-06ed653caf4280bd0
     wait: yes
     group: webserver
     count: 1
     region: us-east-1
     security_group: ec2-ansible-demo-sg
     subnet_id: subnet-0d5c8dcae98522246
     vpc_id: vpc-08ed6075b2da31c09
   
   tasks:

     - name: Create security group
       local_action: 
         module: ec2_group
         name: "{{ security_group }}"
         description: Security Group for webserver Servers
         region: "{{ region }}"
         vpc_id: "{{ vpc_id }}"
         rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 8080
              to_port: 8080
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 443
              to_port: 443
              cidr_ip: 0.0.0.0/0
         rules_egress:
            - proto: all
              cidr_ip: 0.0.0.0/0
       register: basic_firewall
     
     - name: Launch new EC2 Instance
       local_action:  ec2 
                      group={{ security_group }} 
                      instance_type={{ instance_type}} 
                      image={{ image }} 
                      wait=true 
                      region={{ region }} 
                      keypair={{ keypair }}
                      count={{count}}
                      vpc_subnet_id={{ subnet_id }}
       register: ec2
     - name: Task # 3 Add Tagging to EC2 instance
       local_action: ec2_tag resource={{ item.id }} region={{ region }} state=present
       with_items: "{{ ec2.instances }}"
       args:
         tags:
           Name: EC2Demo
           EBC: Meli